<div class="centerDiv col-xs-10 col-md-8" id="settingsDiv">
    <h2 class="text-center">Climb <br> <small>Like a Boss</small></h2>
                <h3 class="text-center">Settings</h3>
    
    <form name="settingsForm" class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <input type="text" placeholder="Name (optional)" name="name" ng-model="user.name" class="form-control" />
        </div>
        <div class="form-group">
            <input type="email" placeholder="email@example.com" ng-model="user.email" class="form-control ng-required='true'">
        </div>
    </form>
    
    <div class="col-xs-12 col-md-10 col-md-offset-1 text-center">
        <p>Use points to set goals and track progress.</p>
        <div class="checkbox">
        <label>
            <input type="checkbox" ng-checked="usePoints" ng-model="usePoints"/>
            Use Points?
        </label>
    </div>
        
        <!-- point matrix -->
        
        <button class="btn btn-default" type="button" ng-click="scaleSelect = 'yds'" ng-class="{'active': scaleSelect == 'yds'}" ng-disabled="!usePoints">
          YDS
        </button>
        
        <button class="btn btn-default" type="button" ng-click="scaleSelect = 'uiaa'" ng-class="{'active': scaleSelect == 'uiaa'}" ng-disabled="!usePoints">
          UIAA
        </button>
        
        <button class="btn btn-default" type="button" ng-click="scaleSelect = 'fr'" ng-class="{'active': scaleSelect == 'fr'}" ng-disabled="!usePoints">
          FR
        </button>
        
        <button class="btn btn-default" type="button" ng-click="scaleSelect = 'uk'" ng-class="{'active': scaleSelect == 'uk'}" ng-disabled="!usePoints">
          Uk
        </button>
    

        <p>View/edit the <a ng-href="#/ratingsScale" > Point Scale</a>.</p>
        
    
    </div>
    
</div>
