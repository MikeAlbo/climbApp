<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 text-center" id="ratingScale">
    <h3> {{scale.name}} <br> <small> {{scale.usage}} </small> </h3>
    
    <table class="table table-striped table-responsive table-bordered">
        <thead >
            <tr>
                <th class="text-center">Grade</th>
                <th class="text-center">Points</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="grade in scale.grades">
                <td>Grade: {{grade.name}}</td>
                <td>    
                        <input class="form-control text-center" type="text" ng-model="grade.point" />
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="navbar navbar-default navbar-fixed-bottom " id="ratingScaleFooter">
        <a class="btn btn-default navbar-btn" ng-href="#/settings">Back</a>
        <a class="btn btn-primary navbar-btn" ng-href="#/settings" ng-click="updateScale()">Submit</a>
    </div>

</div>
