<div class="forms col-xs-10  col-md-4 text-center" id="loginForm">
                <h2 class="text-center">Climb <br> <small>Like a Boss</small></h2>
                <h3 class="text-center">Login</h3>
        <form name="loginForm" novalidate ng-submit="login()">
            <div class="form-group" ng-class="{'has-success' : loginForm.email.$valid && loginForm.email.$touched, 'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
                <input name="email" type="email" class="form-control text-center" ng-model="user.email" ng-required="true" placeholder="example@email.com" />
            </div>
            <div class="form-group" ng-class="{'has-success' : loginForm.password.$valid && loginForm.password.$touched, 'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
                <input name="password" type="password" class="form-control text-center" ng-model="user.password" ng-required="true" placeholder="password" />
            </div>
        
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">Submit</button>
            <p class="text-center linkToOther">Need an account? <a ng-href="#/register">Register</a>.</p>
            <p class="demoMode">or, you can explore the app first... <br><a href="#">Register Later</a></p>
        </form>
                <div class="text-center formError">
                    <p ng-show="message">{{message}}</p>
                    <p ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter a valid email.</p>
                    <p ng-show="loginForm.password.$invalid && loginForm.password.$touched">Please enter a valid password.</p>
                </div>
            </div>
