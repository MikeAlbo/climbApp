<!DOCTYPE html>

<html lang="en" ng-app="climbLog">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>C-LaB | Home</title>
        
        <!-- bootstrap css -->
        <link  type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        
        <!-- custom CSS -->
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        
        <!-- Font Aweosme -->
        <link type="text/css" rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
        
        <!-- jQuery -->
        <script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"> </script>
        
        <!-- Angular Components -->
        <script type="application/javascript" src="bower_components/angular/angular.js"></script>
        <script type="application/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
        <script type="application/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="application/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        
        <!-- firebase -->
        <script type="application/javascript" src="bower_components/firebase/firebase.js"></script>
        <script type="application/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
        
        <!-- angular ctrl, factories, etc. -->
        <script type="application/javascript" src="app/app.js"></script>
        <script type="application/javascript" src="app/controllers/authCtrl.js"></script>
        <script type="application/javascript" src="app/factories/authFactory.js"></script>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    </head>
    <body ng-controller="authCtrl">
        <div class="row">
            <div class="forms col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4" id="registerForm">
                <h2 class="text-center">Climb <br> <small>Like a Boss</small></h2>
                <h3 class="text-center">Register</h3>
                <form name="registerForm" novalidate>
            <div class="form-group">
                <input type="email" class="form-control text-center" ng-model="user.email" ng-required="true" placeholder="example@email.com" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control text-center" ng-model="user.password" ng-required="true" placeholder="password" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control text-center" ng-model="user.verifyPassword" ng-required="true" placeholder="verify password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="registerForm.$invalid || user.password != user.verifyPassword ">Submit</button>
            <p class="text-center linkToOther">Already have an account? <a href="#">Sigin In</a>.</p>        
        </form>
            </div>
        </div>
    </body>
</html>
